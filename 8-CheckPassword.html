<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <h2 style="text-align: center"> Password Checker </h2>
            <div style="margin: 1px;"> <b> Password: </b>
                <input id="password" oninput="isPasswordStrong()">
            </div>
            <br>
            <div onchange="isPasswordStrong()"> </div>
            <div id="results"></div>
        </div>
        <script>
            function isPasswordStrong() {
                let password = document.querySelector('#password').value;

                let passwordScore = 0
                for (let i = 0; i < password.length; i++) {
                    let minLength = password[i]
                    let uppercase = password[i] >= 'A' && password[i] <= 'Z'
                    let lowercase = password[i] >= 'a' && password[i] <= 'z'
                    let number = password[i] >= 1 && password[i] <= 9
                    if (minLength >= 8) {
                        passwordScore += 5
                    }
                    if (uppercase) {
                        passwordScore += 5
                    }
                    if (lowercase) {
                        passwordScore += 5
                    }
                    if (number) {
                        passwordScore += 5
                    }

                    let strength = " "
                    if (passwordScore >= 40) {
                        strength = "strong"
                        document.querySelector('#results').innerHTML = `Your password is <strong>${strength}</strong>.`
                    } else {
                        strength = "weak"
                        document.querySelector('#results').innerHTML = `Your password is <strong>${strength}</strong>.`
                    }
                }
            }
        </script>
    </div>
</body>

</html>
