<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <h2 style="text-align: center"> PI Approximation </h2>
            <div style="margin: 1px;">
                <button onclick="approx()"> PI Approx: </button>
            </div>
            <br>
            <div id="result1"style=font-weight:bold></div>
            <div id="result2" style=font-weight:bold></div>
        </div>
    </div>
    <script>
        function approx() {
            let current = 3;
            let sign = 1

            document.querySelector('#result1').innerHTML = current
            for (let i = 0; i < 14; i++) {
                currentTerm = 4
                for (let j = 0; j < 3; j++) {
                    currentTerm /= ((i + 1) * 2) + j
                }
                current += sign * currentTerm
                document.querySelector('#result2').innerHTML += current
                document.querySelector('#result2').innerHTML += "<br>"

                sign *= -1
            }
        }
    </script>
</body>
